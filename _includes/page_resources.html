<section id="other_links">

  <div class="content-section-с">

    <div class="container">

      <div class="row">
        <div class="col-lg-10 col-sm-12">
          <hr class="section-heading-spacer">
          <div class="clearfix"></div>
          <h2 class="section-heading">Прочие материалы</h2>
          <hr>
          <div class="lead">

            <!-- Page content goes here -->
            {% for item in site.data.other_links %}
              <p>
                <span class="archive-date">
                  <svg class="icon-calendar"></svg> &nbsp;
                  {{ item.date }}
                  &nbsp;&nbsp;&nbsp;
                  <svg class="icon-author"></svg>
                  {{ item.auth }}
                </span>
                <br>
                <a href="{{ item.link }}" title="{{ item.eng_title }}">
                  {{ item.title }}
                </a>
              </p>
              <hr>
            {% endfor %}

          </div>
        </div>
      </div>

    </div>
    <!-- /.container -->

  </div>
  <!-- /.content-section-c -->

</section>
